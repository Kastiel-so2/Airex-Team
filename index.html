<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Современное меню</title>
<style>
  /* Сброс стилей */
  * {margin: 0; padding: 0; box-sizing: border-box;}

  /* Основной стиль меню */
  body {font-family: Arial, sans-serif;}
  nav {
    position: fixed;
    top: 0; left: 0; width: 100%;
    background: linear-gradient(90deg, #0a3d2e, #013220);
    padding: 10px 20px;
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
  }
  .logo {color: white; font-size: 24px; font-weight: bold;}
  ul {list-style: none; display: flex; gap: 25px;}
  li {position: relative;}
  a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    transition: color 0.3s, transform 0.3s;
  }
  a:hover {color: #00ff99; transform: scale(1.1);}
  
  /* Подменю */
  li ul {
    display: none;
    position: absolute;
    top: 35px;
    left: 0;
    background: #013220;
    padding: 10px 0;
    border-radius: 5px;
  }
  li:hover ul {display: block;}
  li ul li {padding: 5px 20px;}
  li ul li a:hover {color: #00ffcc;}

  /* Гамбургер для мобильных */
  .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 5px;
  }
  .hamburger div {
    width: 25px; height: 3px;
    background: white;
    transition: all 0.3s;
  }

  /* Адаптивность */
  @media (max-width: 768px) {
    ul {display: none; flex-direction: column; background: #0a3d2e; width: 100%; position: absolute; top: 55px; left: 0;}
    ul.active {display: flex;}
    .hamburger {display: flex;}
  }
</style>
</head>
<body>

<nav>
  <div class="logo">MySite</div>
  <ul id="menu">
    <li><a href="index.html">Главная</a></li>
    <li>
      <a href="tournaments.html">Турниры</a>
      <ul>
        <li><a href="#">Онлайн</a></li>
        <li><a href="#">Офлайн</a></li>
      </ul>
    </li>
    <li><a href="clans.html">Кланы</a></li>
    <li><a href="price.html">Прайс</a></li>
    <li><a href="contact.html">Контакты</a></li>
  </ul>
  <div class="hamburger" id="hamburger">
    <div></div><div></div><div></div>
  </div>
</nav>

<script>
  const hamburger = document.getElementById('hamburger');
  const menu = document.getElementById('menu');

  hamburger.addEventListener('click', () => {
    menu.classList.toggle('active');
  });
</script>

<!-- Контент для теста -->
<div style="height:2000px; padding-top:80px;">
  <h1 style="text-align:center; margin-top:50px; color:#013220;">Пример контента сайта</h1>
</div>

</body>
</html>
