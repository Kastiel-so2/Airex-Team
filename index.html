<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airex Team</title>
  <style>
    /* ======= Общие стили ======= */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 50px 20px;
      position: relative;
      z-index: 2;
    }

    header h1 {
      font-size: 3rem;
      color: #00ff66;
      margin: 0;
    }

    header p {
      font-size: 1.2rem;
      color: #ccc;
    }

    /* ======= Фон с дымом ======= */
    .smoke {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.ibb.co/8jDP5s0/smoke-green.png') repeat;
      background-size: cover;
      opacity: 0.3;
      animation: moveSmoke 20s linear infinite;
      z-index: 0;
    }

    @keyframes moveSmoke {
      from { background-position: 0 0; }
      to { background-position: 1000px 0; }
    }

    /* ======= Карточки секций ======= */
    .cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 40px auto;
      z-index: 2;
      position: relative;
    }

    .card {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ff66;
      border-radius: 15px;
      padding: 30px 40px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      min-width: 200px;
    }

    .card:hover {
      transform: scale(1.05);
      background: rgba(0, 255, 102, 0.1);
      box-shadow: 0 0 20px #00ff66;
    }

    /* ======= Разделы ======= */
    section {
      padding: 100px 20px;
      text-align: center;
      min-height: 70vh;
      position: relative;
      z-index: 2;
    }

    section h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #00ff66;
    }

    section p {
      font-size: 1.1rem;
      color: #ccc;
      max-width: 800px;
      margin: 0 auto;
    }

    /* ======= Футер ======= */
    footer {
      text-align: center;
      padding: 20px;
      background: #000;
      color: #777;
      z-index: 2;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="smoke"></div>

  <!-- Шапка -->
  <header>
    <h1>Airex Team</h1>
    <p>Добро пожаловать на официальный сайт команды</p>
  </header>

  <!-- Карточки -->
  <div class="cards">
    <div class="card" onclick="document.getElementById('team').scrollIntoView()">Состав</div>
    <div class="card" onclick="document.getElementById('news').scrollIntoView()">Новости</div>
    <div class="card" onclick="document.getElementById('about').scrollIntoView()">О клане</div>
  </div>

  <!-- Разделы -->
  <section id="team">
    <h2>Состав</h2>
    <p>Здесь будет список игроков Airex Team.</p>
  </section>

  <section id="news">
    <h2>Новости</h2>
    <p>Здесь будут последние события и новости команды.</p>
  </section>

  <section id="about">
    <h2>О клане</h2>
    <p>Здесь будет информация об истории и целях Airex Team.</p>
  </section>

  <!-- Футер -->
  <footer>
    © 2025 Airex Team. Все права защищены.
  </footer>
</body>
</html>
